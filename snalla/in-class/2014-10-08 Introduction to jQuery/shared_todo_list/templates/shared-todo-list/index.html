<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>A Simple Shared Todo List</title>
  <script src="/static/js/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="/static/js/todo.js" type="text/javascript"></script>
</head>

<body>
{% for error in errors %}
<p style="color:red">
{{error}}
</p>
{% endfor %}

<p>
Current todo list:
<ol id="todo-list">
{% for item in items %}
  <li> <button class="delete-btn" data-item-id="{{item.id}}">X</button> {{item}}
{% endfor %}
</ol>
</p>

<form action="/shared-todo-list/add-item" method="post">
  Item to add: <input type="text" name="item">
               <input type="submit" text="Add item">
  {% csrf_token %}
</form>

</body>
</html>
