<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> grumblr </title>

    <!-- Bootstrap -->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/index.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <ul class="nav navbar-nav">
          <li> <a href="/feed"> Grumblr Feed </a></li>
          <li class="active"> <a href="#"> Home </a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li> 
            <form action="/feed" method="get">
              <input type="search" class="form-control searchbar" name="keyword" placeholder="Search grumblr"> 
              <input type="submit" class="btn btn-primary post-button" value="Search">
              {% csrf_token %}
            </form>
          </li>
          <li> <a href="/logout"> Logout </a> </li>
        </ul>
      </div>

    </nav>
    <div class="container">
      <div class="row">
        <div class = "col-md-3">
          <img src="static/images/profile-placeholder.gif" alt="profilePic" class="profile-picture"> 
           <strong> <h3> {{ user.username }} </h3> </strong> 
           <div class="row">
              <div class="col-xs-4">
                Grumbls <br> 20
              </div>
              <div class="col-xs-4">
                Followers <br> 2
              </div>
              <div class="col-xs-4">
                Following <br> 2
              </div>
           </div>
           <button type="button" class="btn btn-primary"> Edit Profile </button>
           <ul class="list-group">
            <li class="list-group-item">  
              Followers      
            </li>
            <li class="list-group-item">
              <img src="static/images/tatum.png" alt="tatum" class="profile-picture-medium"> 
              <img src="static/images/ryan.png" alt="ryan" class="profile-picture-medium"> 
            </li>

           </ul>
           <ul class="list-group">
            <li class="list-group-item">  
              Following      
            </li>
            <li class="list-group-item">
              <img src="static/images/tatum.png" alt="tatum" class="profile-picture-medium"> 
              <img src="static/images/ryan.png" alt="ryan" class="profile-picture-medium"> 
            </li>
           </ul>

        </div>
        <div class="col-md-offset-3">
          <!-- edit profile -->
          <div>
              <ul class="list-group">
                <form action="/editprofile" method="post">
                  <div class="form-group">
                    <label for="name"> Change Name </label>
                    <input type="text" class="form-control" name="newName"/>
                  </div>
                  <h3> Change Password </h3>
                  <div>
                    {% for error in errors %}
                    <p style="color:red">
                      {{error}}
                    </p>
                    {% endfor %}
                  </div>
                  <div class="form-group">
                    <label for="password"> Old Password </label>
                    <input type="password" class="form-control" name="password1"/>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" name="password2"/>
                  </div>
                  <div class="form-group">
                    <label for="newPassword"> New Password </label>
                    <input type="password" class="form-control" name="newPassword"/>
                  </div>
                  <div>
                    <input type="submit" class="btn btn-large btn-primary" value="Submit"> 
                  </div>
                  {% csrf_token %}
                </form>
              </ul>
          </div> 
        </div>
      </div>
    </div>
  </body>
</html>
